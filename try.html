l<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      
      <!-- Menu Icon (Hidden on Large Screens) -->
      <button id="menu-btn" class="block lg:hidden text-red-700 focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>

      <!-- Menu (Hidden on Small Screens) -->
      <ul id="menu" class="hidden lg:flex space-x-6">
        <li><a href="#" class="text-gray-700 hover:text-red-500">Home</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-500">About</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-500">Services</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-500">Contact</a></li>
      </ul>
    </div>

    <!-- Mobile Menu (Hidden by Default) -->
    <div id="mobile-menu" class="hidden lg:hidden bg-white mt-2 p-4 space-y-2">
      <a href="#" class="block text-gray-700 hover:text-blue-500">Home</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500">About</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500">Services</a>
      <a href="#" class="block text-gray-700 hover:text-blue-500">Contact</a>
    </div>
  </nav>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
